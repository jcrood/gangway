---
name: Lint
on: [push, pull_request]
permissions:
  contents: read
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: "🍌 Check out code"
        uses: actions/checkout@v3

      - name: "⚙️ Set up Go"
        uses: actions/setup-go@v3
        with:
          go-version: 1.18.3

      - name: "🔬 Lint"
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.46
