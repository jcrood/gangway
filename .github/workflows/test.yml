---
name: Test
on: [push, pull_request]
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: "🍌 Check out code"
        uses: actions/checkout@v3

      - name: "⚙️ Set up Go"
        uses: actions/setup-go@v3
        with:
          go-version: 1.18.3
          check-latest: true
          cache: true

      - name: "🧪 Test"
        run: |
          make setup
          make build
          make test
